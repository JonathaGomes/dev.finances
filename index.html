<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>dev.finances$</title>
  </head>

  <body>
    <header>
      <img src="assets/img/logo.svg" alt="Logotipo Dev Finance">
      <span>
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </span>
          
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
              <span>Entradas</span>
              <img src="assets/img/income.svg" alt="Imagem de entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        
        <div class="card">
          <h3><span>Saídas</span>
              <img src="assets/img/expense.svg" alt="Imagem de saídas"></h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
            <h3>
              <span>Total</span>
              <img src="assets/img/total.svg" alt="Imagem do total">
            </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="delete">
      <div class="modal">
        <div class="form">
          <h2>Tem certeza que deseja excluir essa Transação?</h2>
          <div class="input-group actions">
              <a href="#" class="button cancel delete">Cancelar</a>
              <button class="button-delete" value="true">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <a class="icon" href="https://github.com/JonathaGomes" target="_blanck">
          <i class="fab fa-github"></i>
        </a>
      </p>
      <p>dev.finances$</p>
    </footer>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/darkMode.js"></script>
  </body>
</html>
